<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List By AP</title>
    <link rel="stylesheet" href="Task.css">
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.min.css">

</head>
<body>
    <div class="main">
        <div class="con">

            <h1 class="head">Task List</h1>

            <input type="text" class="task" placeholder="New Task">

            <button class="add">ADD TASK</button>

            <hr>

            <h2>Tasks</h2>
            
            <input type="text" class="filter" placeholder="Filter Tasks">

            <ul class="holder">
               
            </ul>
            <hr style="width: 96% ;margin-left:2%">

            <button class="clr">CLEAR TASKS</button>

        </div>
    </div>

<script src="Task.js"></script>
</body>
</html>
